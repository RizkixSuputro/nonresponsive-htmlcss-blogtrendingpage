<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-img">
      <nav>
        <div class="nav-content">
          <h1 class="logo">PorterBlog</h1>
          <div class="search-feature">
            <input
              type="search"
              id="gsearch"
              name="gsearch"
              placeholder="Search..."
            />
            <iconify-icon
              icon="oui:token-search-type"
              width="36"
              height="36"
              class="search-icon"
            ></iconify-icon>
          </div>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Destination</a></li>
            <li><a href="">Travel Guides</a></li>
            <li><a href="">Blog</a></li>
          </ul>
        </div>
      </nav>
      <div class="hero-content">
        <h2 class="hero-title">Around The World Blog</h2>
        <h3 class="hero-subhead">
          Discover hidden gems, local wonders, and unforgettable places.
        </h3>
        <div class="hero-btn">
          <button class="primary-hero-btn">Start Reading</button>
          <button class="secondary-hero-btn">Get Inspired</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"></script>
  </body>
</html>
